<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock, Paper & Scissors</title>
</head>
<body>
<div class="big-gamebox">
    <h1>Rock, Paper & Scissors</h1>

    <div class="choices">
      <div class="rock choice"><img src="rock.png" alt="Rock"></div>
      <div class="paper choice"><img src="paper.png" alt="Paper"></div>
      <div class="scissors choice"><img src="scissors.png" alt="Scissors"></div>
    </div>

    <div class="space"></div>

    <div class="box-score">
      <div class="score-board">
        <div class="score-box">
          <p id="you-score" class="digital">00</p>
          <p>You</p>
        </div>
        <div class="score-box">
          <p id="comp-score" class="digital">00</p>
          <p>Computer</p>
        </div>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
  </div>
  <!-- Reset Game Button -->
<div class="reset-container">
  <button id="reset-btn">Reset Game</button>
</div>


  <!-- âœ… JS is loaded after HTML elements -->
  <script src="index.js"></script>
</body>
</html>
</body>

</html>
